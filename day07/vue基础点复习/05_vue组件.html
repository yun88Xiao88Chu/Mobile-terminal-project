<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
</style>
<body>
  <div id="app">
      <demo></demo>
  </div>
</body>
<script src="./js/vue.runtime.js"></script>
<script>
  Vue.config.productionTip = false;
  var vm = new Vue({
      el:"#app",
     render(h){
       return h("demo")
     },
     components:{
        demo:{
           name:"demo",
           render:function(h){
             return h("span","yunjie")
           }
        }
     }
  })
</script>
