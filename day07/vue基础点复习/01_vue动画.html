<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #test{
      width: 100px;
      height: 100px;
      text-align: center;
      line-height: 100px;

      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;

      opacity: 1;
      background: pink;
  }
</style>
<body>
  <div id="app">
     <button @click="flag=!flag">click me</button>
     <transition>
        <div id="test" v-show="flag">
           {{msg}}
        </div>
     </transition>
  </div>
</body>
<script src="./js/vue.js"></script>
<script>
   var vm = new Vue({
     el:"#app",
     data:{
       msg:"hello vue",
       flag:true
     }
   })
</script>
</html>
