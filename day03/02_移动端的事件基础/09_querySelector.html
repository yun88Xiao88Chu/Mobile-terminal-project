<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>Title</title>
    <style type="text/less">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #app{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        li{
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
<script>
    //拿到的是静态列表
    const ulNode = document.querySelector("ul");
    // let liNodes = document.querySelectorAll("li");
    //getxxx系列拿到的是一个动态列表
    let liNodes = document.getElementsByTagName("li");
    //动态的加了一个li
    //dom树的结构会产生改变 dom树会重新绘制 内存地址也会产生改变
    // ulNode.innerHTML += "<li></li>"
    // liNodes = document.querySelectorAll("li")
    console.log(liNodes)
    // Array.from(liNodes).forEach(li=>li.style.background="pink")
    liNodes.forEach(li=>li.style.background="pink")
</script>
<script src="https://cdn.bootcdn.net/ajax/libs/less.js/3.11.1/less.min.js"></script>
</html>
